<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultar Categoria</title>
</head>
<body>

<h1>Datos de la consulta</h1>

<div th:if="${categoria!=null}">
    <ul>
        <li th:text="${categoria.id}"></li>
        <li th:text="${categoria.nombre}"></li>
    </ul>
</div>

<div th:if="${categoria==null}">
    <p class="error">Debes proporcionar datos si quieres consultar</p>
</div>


</body>
</html>
